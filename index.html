<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Week 7 - Google Maps</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
    <link rel="stylesheet" href="maps.css">
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script type="text/javascript">
    function initialize() {
      var mapCanvas = document.getElementById('map');
      var londonCanvas = document.getElementById('london');
      var mapOptions = {
        center: new google.maps.LatLng(52.520007, 13.404954),
        zoom: 8,
        mapTypeId: google.maps.MapTypeId.TERRAIN
        }
      var londonoptions = {
        center: new google.maps.LatLng(51.507351, -0.127758),
        zoom: 8,
        mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(mapCanvas, mapOptions);
        var london = new google.maps.Map(londonCanvas, londonoptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  </head>
  <body>
    <h1 id="title">Fucking Berlin</h1>
    <div id="map"></div>

    <div id="london"></div>

  </body>
</html>
